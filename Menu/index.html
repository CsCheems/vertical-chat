<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configurador de Chat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./style.css" />

  <!-- LIBS -->
  <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bgGlow" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brandMark">
        <img
          class="brandLogo"
          src="https://rijlyshralhtyzhgdgas.supabase.co/storage/v1/object/public/Widgets/chemitadev/cheems.png"
          alt="Cheems"
        />
      </div>
      <div class="brandText">
        <div class="brandTitle" id="appTitle">Chat Vertical</div>
        <div class="brandSub" id="appSubtitle">Ajusta opciones del chat y copia el URL</div>
      </div>
    </div>

    <div class="topActions">
      <!-- por si luego quieres botones arriba -->
    </div>
  </header>

 <main class="shell">
  <section class="left">

    <!-- CARD: Salida -->
    <div class="card">
      <div class="cardHeader">
        <h2 class="cardTitle">Salida</h2>
        <p class="cardHint">Copia este URL y p√©galo en tu Browser Source.</p>
      </div>

      <div class="outputRow" id="widgetUrlInputContainer">
        <input
          id="widgetUrlInput"
          class="input mono blur-on-lose-focus"
          type="text"
          readonly
          disabled
        />
        <button class="btn small" id="btnWidgetUrl">Copiar</button>
      </div>
      <div class="badgeRow">
            <span class="pill" id="statusPill">Listo</span>
            <span class="muted" id="countPill">0 parametros</span>
      </div>
    </div>

  </section>
</main>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
