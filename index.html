<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="./styles.css"/>

    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="status-container">STREAMERBOT DESCONECTADO...</div>

    <div id="mainContainer" class="slide-fade">
        <ul id="listaMensajes"></ul>
        <ul id="calcularAltura"></ul>
    </div>

    <!-- =========================
         MENSAJE NORMAL
    ========================= -->
    <template id="plantillaMensaje">
        <div id="mensajeContenedor">
            <div class="mensaje-contenido">
                <!-- Avatar -->
                <div id="avatar"></div>

                <!-- Contenido del mensaje -->
                <div class="texto-mensaje">
                    <div id="primerMensaje">
                        <span>ðŸ‘‹ Primer Mensaje en el Chat</span>
                    </div>

                    <div id="chatCompartido">
                        <span id="chatCompartidoCanal"></span>
                    </div>

                    <label id="user-info">
                        <span id="timestamp"></span>
						<span id="badges"></span>
                        <span id="username"></span>
                        <br id="line-space">
                    </label>

                    <div id="respuesta">
                        <span>
                            ðŸ’¬ Respondiendo a
                            <span id="respuestaUsuario"></span>:
                            <span id="respMsg"></span>
                        </span>
                    </div>

                    <span id="mensaje"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- =========================
         REWARD / CARD
    ========================= -->
    <template id="plantillaReward">
        <div id="rewardContenedor">
            <div id="bodyReward" class="mensaje-contenido">
                <div id="avatar"></div>

                <div class="texto-mensaje">
                    <span id="reward"></span>
                </div>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
